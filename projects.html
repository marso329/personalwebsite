<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="description" content="The personal webpage for Engineer Martin Söderén">
        <meta name="keywords" content="programming, parallel, computing, pthreads, openMPI, CUDA, computer, science, mechanics, milling, welding">
        <meta name="author" content="Martin Söderén">

        <link rel='shortcut icon' type='image/x-icon' href='../favicon.ico' />
        <title>The personal webpage for computer engineer Martin Söderén</title>

        <link href="css/metro.css" rel="stylesheet">
        <link href="css/metro-icons.css" rel="stylesheet">
        <link href="css/metro-responsive.css" rel="stylesheet">
        <link href="css/metro-schemes.css" rel="stylesheet">
        <script src="js/jquery-2.1.3.min.js"></script>
        <script src="js/jquery.dataTables.min.js"></script>
        <script src="js/select2.min.js"></script>
        <script src="js/metro.js"></script>
        <script type='text/javascript' src='js/jquery.ba-hashchange.min.js'></script>
        <script type='text/javascript' src='js/dynamicpage.js'></script>

        <link rel='stylesheet' type='text/css' href='css/style.css' />

    </head>

    <body>
        <div class="container">

            <span class="label Header">
                <div id="wrapperHeader">
                    <div id="header">
                        <img src="images/header.jpg" width="960" height="300" alt="logo" />
                    </div> 
                </div>
            </span>

            <span class="label NameTitle">
                <div id="wrapperTitle">
                    <span class="label MyName">
                        <h2 class="tile-area-title">Martin Söderén</h2>
                    </span>
                    <span class="label MyTitle">
                        <h3 class="tile-area-title">Computer engineer</h3>
                    </span>
                </div>
            </span>
            <span class="label containerContentLeft">
                <div class="containerContentLeft">

                    <span class="label Back">
                        <a href="index.html" class="Back tile-wide bg-darkIndigo fg-white" data-role="tile">
                            <div class="tile-content iconic">
                                <span class="icon mif-pencil"></span>
                            </div>
                            <span class="tile-label">Back</span>
                        </a>
                    </span>

                    <span class="label CV">
                        <div class=" row1col0 leftTile tile bg-darkIndigo fg-white" data-role="tile">
                            <div class="tile-content iconic">
                                <span class="icon mif-pencil"></span>
                            </div>
                            <span class="tile-label">Mechanical</span>
                        </div>
                    </span>

                    <span class="label Contact">
                        <div class="row2col0 leftTile tile bg-darkIndigo fg-white" data-role="tile">
                            <div class="tile-content iconic">
                                <span class="icon mif-pencil"></span>
                            </div>
                            <span class="tile-label">Programming</span>
                        </div>
                    </span>

                </div>
            </span>

            <span class="label containerContentRight">
                <div class="containerContentRight">

                    <span class="label Projects">
                        <a href="projects.html" class="row1col1 rightTile tile bg-indigo fg-white" data-role="tile">
                            <div class="tile-content iconic">
                                <span class="icon mif-pencil"></span>
                            </div>
                            <span class="tile-label">Electronics</span>
                        </a>
                    </span>

                    <span class="label Snowboarding">
                        <div class="row2col1 rightTile tile bg-darkIndigo fg-white" data-role="tile">
                            <div class="tile-content iconic">
                                <span class="icon mif-pencil"></span>
                            </div>
                            <span class="tile-label">Misc</span>
                        </div>
                    </span>

                </div>
            </span>

        </div>
    </body>
</html>
