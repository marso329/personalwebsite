    <script>
        var classname = document.getElementsByClassName("tile-large");
        var myFunction = function() {
            style = window.getComputedStyle(this);
            width = style.getPropertyValue('width');
            if(width=="720px"){
                this.setAttribute("style","width: 360px;height:270px;");
            }
            else{
                this.setAttribute("style","width:720px;height: 540px;");
            }
        };
        var myFunction1 = function() {
            this.setAttribute("style","width: 360px;height:270px;");
        };
        for (var i = 0; i < classname.length; i++) {
            classname[i].addEventListener('click', myFunction, false);
            classname[i].addEventListener('mouseout', myFunction1, false);
        }
    </script>
